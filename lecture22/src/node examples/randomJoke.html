<html>
    <head>
        <title>Random Joke</title>

        <style>
            h1 {
                margin-top: 200px;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                color: rgb(22, 22, 22);
            }
        </style>
    </head>
    <body>
        <h1 id="joke">loading . . .</h1>

        <script>
            fetch("http://127.0.0.1:3000/")
            .then(res => res.json())
            .then(data => {
                document.querySelector("#joke").innerHTML = data.joke
            })
        </script>
    </body>
</html>
