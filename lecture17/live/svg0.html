<html>
    <head>
        <style>
            svg {
                width: 200px;
                height: 200px;
                background-color: grey;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    </head>
    <body>
        <svg id="svg"></svg>

        <script>
            const svg = d3.select("#svg")

            const circle = svg.append('circle')
            .attr("cx", 60)
            .attr("cy", 60)
            .attr("r", 50)
            .style("fill", "red")

            circle.on('mouseover', function(){
                d3.select(this).transition()
                    .duration(1000)
                    .attr("cx", 140)
                    .attr("cy", 140)
                    .style("fill", "blue")
            })
        </script>
    </body>
</html>
