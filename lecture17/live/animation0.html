<html>
    <head>
        <title>Animation</title>

        <style>

            @keyframes grow {
                from {
                    font-size: 30px;
                }
                to {
                    font-size: 70px;
                }
            }

            h1 {
                animation-name: grow;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }


        </style>
    </head>

    <body>
        <h1>Welcome</h1>
    </body>
</html>
