<html>
    <head>
        <title>Animation</title>

        <style>
            @keyframes move{
                0%{
                    left: 0%;
                }
                50%{
                    left: 50%;
                }
                100%{
                    left: 0%;
                }
            }

            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 1s;
                animation-fill-mode: forwards;
                /* animation-iteration-count: infinite; */
            }
        </style>
    </head>

    <body>
        <h1>Hello wolrd</h1>
    </body>
</html>
