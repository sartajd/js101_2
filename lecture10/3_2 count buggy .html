<!-- removing inline javascript 
    javascript runs before the button had been rendered
-->
 <html>
    <head>
        <title>Count</title>
        <script>
            let counter = 0;
            function count() {
                counter++; 
                document.querySelector("h1").innerHTML = counter

                if(counter % 10 === 0){
                    alert(`Count is now ${counter}`)
                }
            }
            // functional programming
            document.querySelector("button").onclick = count;
        </script>
    </head>

    <body>
        <h1 >0</h1>
        <button >Count</button>
    </body>
</html>
