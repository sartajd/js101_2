<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- ReactJS: A JavaScript Declarative UI Library -->
    <script src="./react.min.js"></script>
    <!-- React DOM: to intelligently update DOM -->
    <script src="./react-dom.min.js"></script>

    <!-- to convert JSX to regular JavaScript -->
    <script src="./babel.min.js"></script>

    <style>
        .area {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 20px;
        }

        .dark {
            background-color: rgb(18, 18, 19);
            color: azure;
        }

        .light {
            background-color: rgb(228, 228, 228);
            color:rgb(18, 18, 19)
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        function ComponentC(props){
            return <p>Component C</p>
        }

        function ComponentD(props){
            return <p>Component D</p>
        }

        function AreaA(props){
            return (
                <div className={"area " + props.theme}>
                    Area A
                    <ComponentC />
                </div>
            )
        }

        function AreaB(props){
            return (
                <div className={"area " + props.theme}>
                    Area B
                </div>
            )
        }

        function App(){
            const [theme, setTheme] = React.useState("dark")

            const toDarkMode = () => {
                setTheme("dark")
            }

            const toLightMode = () => {
                setTheme("light")
            }

            return (
                <>
                    <AreaA theme={theme}/>
                    <AreaB theme={theme}/>
                    <button onClick={toDarkMode}>dark mode</button>
                    <button onClick={toLightMode}>light mode mode</button>
                </>
            )
        }


        // specify where you want to render your react app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // render a component
        root.render(<App />);

    </script>
</body>
</html>
