<script>
    // constructor function
    function Person(name){
        this.name = name

        this.sayHi = function(){
            alert("Hi, I'm " + this.name)
        }
    }

    let person1 =new Person("Ahmad")
    person1.sayHi()
    let person2 =new Person("Ali")
    let person3 =new Person("Abdullah")
</script>
