<script>
    // x == y is not logically necessary, they MUST be equal
    let x = Number(prompt("Enter x: "))
    let y = Number(prompt("Enter y: "))

    if (x < y){
        alert("x is less than y")
    }
    else if (x > y){
        alert("x is greater than y")
    }
    else{
        alert("x is equal to y")
    }
</script>
