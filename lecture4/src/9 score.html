<script>
    let score = Number(prompt("Score: "))

    // asks fewer questions = more readable and maintainable
    if(score >= 90){
        alert("Grade A")
    }
    else if(score >= 80) {
        alert("Grade B")
    }
    else if(score >= 70){
        alert("Grade C")
    }
    else if(score >= 60){
        alert("Grade D")
    }
    else {
        alert("Grade F")
    }
</script>
