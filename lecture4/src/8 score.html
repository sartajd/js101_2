<script>
    /*
        90 - 100 : A
        80 - 90 : B
        70 - 80 : C
        60 - 70 : D
        0 - 60 : F
    */
    let score = Number(prompt("Score: "))

    if(score >= 90 && score <= 100){
        alert("Grade A")
    }
    else if(score >= 80 && score <90) {
        alert("Grade B")
    }
    else if(score >= 70 && score < 80){
        alert("Grade C")
    }
    else if(score >= 60 && score < 80){
        alert("Grade D")
    }
    else {
        alert("Grade F")
    }
</script>
