<script>
    let dictionary = ["Book", "Orange", "Apple", "Cat"]
    dictionary.sort()

    let scores = [100, 60, 85, 50]

    // converts all items to string
    // scores.sort()

    scores.sort(function(a, b){
        // if + returned, a comes before b
        // if - returned, b comes before a
        // if 0 returned, keep the order (don't change it)
        return b - a
    })


    




</script>
