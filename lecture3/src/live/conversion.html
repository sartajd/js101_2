<script>
    // difference between gregorian and shamsi
    const DIF = 621;

    // get gregorian year
    let gregorian =  Number(prompt("year in gregorian: "))

    // convert it to hijri shamsi
    let shamsi =  gregorian - DIF

    // show the result
    alert(`${gregorian} is equevalent to ${shamsi} Hijri Shamsi`)
</script>
