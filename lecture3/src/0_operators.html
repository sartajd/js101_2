<script>
    // talking directly with JS engine
    2 + 3; 
    2 - 3; 
    2 * 3;
    2 / 3; 
    2 ** 3; 
    10 % 3;

    // precedence: 
    2 + 3 * 4; // returns 14
    (2 + 3) * 4 // returns 20

    // comparisions
    2 < 3 
    2 > 3
    
    2 > 2
    2 >= 2
    2 <= 2 

    // incorrect comparision
    // 2 =< 3

    // equality
    2 === 2
    2 === 3
    2 !== 3


    // variables
    // assignment Operator
    let x = 3;
    let y = 2; 
    let z = x + y;
    // you can store text as well
    // inside quotation marks
    let name = "ahmad"

    // or boolean
    let a = 2 > 3;
    let b = 2 < 3;


    // typeof
    typeof x
    typeof name;
    typeof a;


</script>
